<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mockup</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
<script src="jquery-2.1.1.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="highcharts.js"></script>
<script src="highcharts-more.js"></script>
<link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="left">
    	<header>
        	<img src="logo.png" width="340px"/>
    	</header>
        <!-- title type chooser -->
        <div class="btn-group type" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" value="Stock" name="options" id="option1" autocomplete="off" checked>Stock
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="Bond" name="options" id="option2" autocomplete="off">Bond
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="ETF" name="options" id="option3" autocomplete="off">ETF
            </label>
            <label class="btn btn-primary">
                <input type="radio" value="ETF" name="options" id="option3" autocomplete="off">Alternative
            </label>
        </div>

        <br>

        <!-- title chooser -->
        <div class="btn-group title">
            <select class="form-control">
            	<option value="adidas">Adidas AG</option>
                <option value="facebook">Facebook</option>
                <option value="daimler">Daimler AG</option>
            </select>
        </div>

        <!-- analyst chooser -->
        <div class="list-group analyst">
        	<a href="#" data-name="Morgan Stanley"  class="list-group-item">
                1. Morgan Stanley
                <div>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
            </div>
            </a>
            <a href="#" data-name="Deutsche Bank" class="list-group-item active">
                2. Deutsche Bank
                <div>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            </div>
            </a>

            <a href="#" data-name="Independent Research GmbH" class="list-group-item">
                3. Independent Research GmbH
                <div>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            </div>
            </a>
        </div>
    </div>
    <div class="right">
        <div id="mockup"></div>
        <div id="mockup2"></div>
    </div>

<script src="mockup.js"></script>
</body>
</html>
