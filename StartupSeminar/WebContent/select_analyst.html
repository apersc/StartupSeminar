<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select a title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>Analyst rating<h1>
    <h2>Select an analyst</h2>
    <form role="form">
        <div class="form-group">
            <input class="form-control" id="searchinput" type="search" placeholder="Search..." />
        </div>
        <div id="searchlist" class="list-group">
            <a class="list-group-item" href="mockup.html">
                <span class="searchitem">Ed Hyman</span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
            </a>
            <a class="list-group-item" href="mockup.html">
                <span class="searchitem">David Zion</span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            </a>
            <a class="list-group-item" href="mockup.html">
                <span class="searchitem">Joseph Nadol</span>
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            </a>
        </div>
    </form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="bootstrap-list-filter.min.js"></script>
<script>
    $('#searchlist').btsListFilter('#searchinput', {itemChild: 'span.searchitem'});
</script>
</body>
</html>
